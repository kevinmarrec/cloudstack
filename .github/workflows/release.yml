name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.38

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org

      - name: Restore dependencies cache
        uses: actions/cache/restore@v4
        with:
          key: ${{ hashFiles('bun.lockb') }}
          path: node_modules

      - name: Build
        run: bun run build

      - name: Publish
        run: npm publish -w packages --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create release notes
        run: bunx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup skipped workflow runs on main branch
        run: gh run list --workflow ci.yml --branch main --status skipped --json databaseId --jq '.[].databaseId' | xargs -n 1 gh run delete
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
